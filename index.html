<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

     <!-- Pantalla de carga -->
     <div id="loading">
        <img src="favicon.ico" alt="Cargando..." />
    </div>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark pokedex-navbar">
        <a class="navbar-brand" href="index.html">Pokédex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="w-100 d-flex justify-content-end"> <!-- Contenedor flex con justify-content-around -->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acerca.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-5 text-center pokedex-container">
        <h1 class="pokedex-title">Pokédex</h1>
        <div class="pokedex-screen">
            <div class="pokemon-info">
                <h3 id="pokemonName" class="pokemon-name"></h3>
                <img id="pokemonImage" src="" alt="Pokémon" class="pokemon-image">
            </div>
        </div>
        <button id="showPokemonBtn" class="btn btn-warning mt-3 pokedex-button">Mostrar Pokémon</button>
    </div>

    <!-- Footer -->
    <footer class="footer pokedex-footer">
        <div class="container text-center">
            <span class="text-muted">© 2024 Pokédex GlezDev. Todos los derechos reservados.</span>
        </div>
    </footer>
    
    <!-- Scripts de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
